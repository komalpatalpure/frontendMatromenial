<div class="bagrioundcover">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <h1>Life Partner Registeration Form</h1>
            <hr>
            <form name="form" (ngSubmit)="save()" ngNativeValidate class="feedback-form">
                <div>

                    <label class="form-lable">
                        Type :
                    </label><br>
                    <input type="radio" value="Groom" name="groom" (change)="onChangeradio($event)" /><label class="choice"> &nbsp;Groom  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label> 
                    <input type="radio" value="Bride" name="groom" (change)="onChangeradio($event)"><label class="choice">  &nbsp;Bride</label>
                </div>
                <div>
                    <label class="form-lable">
                        Marital Status :
                    </label>
                    <select [(ngModel)]="user.maritalstatus" #religion="ngModel" [ngModelOptions]="{standalone: true}"
                        placeholder="religion">
                        <option value="UnMarried">UnMarried</option>
                        <option value="Devorcy">Devorcy</option>
                    </select>
                </div>

                <label class="form-lable"> Name </label>
                <input type="text" [(ngModel)]="user.customerName" #customerName="ngModel"
                    placeholder="Firstname Middlename Lastname" size="15" [ngModelOptions]="{standalone: true}"
                    required />


                <label  class="form-lable">Email</label>
                <input type="text" placeholder="Enter Email" [(ngModel)]="user.email" #email="ngModel"
                    [ngModelOptions]="{standalone: true}" required>

                <label  class="form-lable">Password</label>
                <input type="password" placeholder="Enter Password" [(ngModel)]="user.password" #password="ngModel"
                    [ngModelOptions]="{standalone: true}" required>


                <label class="form-lable"> Date of Birth: </label>
                <input type="date" name="dob" placeholder="DOB" size="15" [(ngModel)]="user.dateOfBirth"
                    #dateOfBirth="ngModel" [ngModelOptions]="{standalone: true}" required />
                <label class="form-lable">Height: </label>
                <input type="text" [(ngModel)]="user.height" #height="ngModel" placeholder="height" size="15"
                    [ngModelOptions]="{standalone: true}" required />


                <div>
                    <label class="form-lable">
                        Religion :
                    </label>
                    <select [(ngModel)]="user.religion" #religion="ngModel" [ngModelOptions]="{standalone: true}"
                        placeholder="religion">
                        <option value="Hindu">Hindu</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Isai">Isai</option>
                        <option value="Sikh">Sikh</option>
                    </select>
                </div>

                <label  class="form-lable">Cast</label>
                <input type="text" placeholder="Enter sub  Cast" [(ngModel)]="user.subcast" #subcast="ngModel"
                    [ngModelOptions]="{standalone: true}" required>
                <div>


                    <label class="form-lable">
                        State :
                    </label>
                    <select [(ngModel)]="user.country" #country="ngModel" [ngModelOptions]="{standalone: true}"
                        placeholder="religion">
                        <option value="AN">Andaman and Nicobar Islands</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CH">Chandigarh</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="DN">Dadra and Nagar Haveli</option>
                        <option value="DD">Daman and Diu</option>
                        <option value="DL">Delhi</option>
                        <option value="GA">Goa</option>
                        <option value="GJ">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="LA">Ladakh</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PY">Puducherry</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="WB">West Bengal</option>
                    </select>
                </div>


                <label class="form-lable">Income (yearly): </label>
                <input type="number" [(ngModel)]="user.income" #income="ngModel" [ngModelOptions]="{standalone: true}"
                    placeholder="income" size="15" required />
                <label class="form-lable">Education: </label>
                <input type="text" [(ngModel)]="user.education" #education="ngModel"
                    [ngModelOptions]="{standalone: true}" placeholder="education" size="15" required />
                <div>


                    <label class="form-lable">
                        profession :
                    </label>
                    <select [(ngModel)]="user.profession" #profession="ngModel" [ngModelOptions]="{standalone: true}"
                        placeholder="profession">
                        <option value="Doctor">Doctor</option>
                        <option value="Engineear">Engineear</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Farmer">Farmer</option>

                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="form-lable">
                        Family details :
                    </label><br>
                    <input type="checkbox" value="Mother" (change)="onChange($event)" name="mot"><label class="choice"> &nbsp;  Mother &nbsp; &nbsp;</label> 
                    <input type="checkbox" value="Father" (change)="onChange($event)" name="fat"><label class="choice"> &nbsp;Father &nbsp; &nbsp;</label> 
                    <input type="checkbox" value="Sister" (change)="onChange($event)" name="sis"><label class="choice"> &nbsp;Sister &nbsp; &nbsp;</label> 
                    <input type="checkbox" value="Brother" (change)="onChange($event)" name="bro"><label class="choice"> &nbsp;Brother &nbsp; &nbsp;</label> 
                </div>

                <label class="form-lable">
                    Contact :
                </label>

                <input type="text" [(ngModel)]="user.contact" [ngModelOptions]="{standalone: true}" #contact="ngModel"
                    placeholder="phone no." size="10" required>


                <button type="submit" class="registerbtn">Register</button>
            </form>
        </div>
    </div>
</div>
