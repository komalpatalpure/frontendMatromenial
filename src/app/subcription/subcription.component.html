<div>
    <nav class="navbar navbar-light" style=" background-color: transparent;">
        <ul class="navbar-nav">

            <li class="nav-item">
                <h1 style="color:white; background-color: transparent; text-align:center"><i><b>&nbsp; &nbsp; Life
                            Partner &nbsp; &nbsp;&nbsp;&nbsp;</b></i></h1>
            </li>


        </ul>


    </nav>
    <div class="wrapper">
        <div class="logo">
            <img src="../../assets/logo.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Subscription Plan
        </div>
        <hr>
        <hr>

        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>

            <label style="color: green;"> 3 Months (500rs)
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            </label> <input type="radio" value="3 Months" name="groom" (change)="onChangeradio($event)">

        </div>

        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <label style="color: green;"> 6 Months (700rs)
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            </label> <input type="radio" value="6 Months" name="groom" (change)="onChangeradio($event)">

        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>

            <label style="color: green;"> 1 Year (1000rs)
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" value="1 Year" name="groom" (change)="onChangeradio($event)">

        </div>

        <button class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal"
            (click)="subcribe()">Subscribe</button>

        <div class="text-center fs-6">
            <a routerLink="/home">not now</a>
        </div>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            
            <div class="modal-body">
                    <div class="row no-gutters d-flex justify-content-center">
                        <div class="col-md-14">
                            <div class="payment-info">
                                <form>


                                <div class="d-flex justify-content-between align-items-center"><span>Card details</span><img class="rounded" src="https://i.imgur.com/Ke8mQmo.jpg" width="30"></div><span class="type d-block mt-3 mb-1">Card type</span><label class="radio"> <input type="radio" name="card" value="payment" checked> <span><img width="30" src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>
                                <label class="radio"> <input type="radio" name="card" value="payment" required> <span><img width="30" src="https://img.icons8.com/officel/48/000000/visa.png" /></span> </label>
                                <label class="radio"> <input type="radio" name="card" value="payment" required> <span><img width="30" src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span> </label>
                                <label class="radio"> <input type="radio" name="card" value="payment" required> <span><img width="30" src="https://img.icons8.com/officel/48/000000/paypal.png" /></span> </label>
                                <div><label class="credit-card-label">Name on card</label><input type="text" class="form-control" id="a" placeholder="{{name}}"  readonly /></div>
                                <div><label class="credit-card-label">Card number</label><input type="text" class="form-control" id="b"  placeholder="1111 2222 3333 4444"  readonly /></div>
                                <div class="row">
                                    <div class="col-md-6"><label class="credit-card-label">Date</label><input type="text" class="form-control" placeholder="03/25" readonly></div>
                                    <div class="col-md-6"><label class="credit-card-label">CVV</label><input type="text" class="form-control" placeholder="123"  readonly></div>
                                </div>
                                <hr class="line">
                                <div class="d-flex justify-content-between information"><span>Total(Incl. taxes)</span><span>{{price}} </span></div><button class="btn btn-primary btn-block d-flex justify-content-between mt-3" (click)="subcribeuser()"><span>{{total}}</span><span>Pay<i class="fa fa-long-arrow-right ml-1"></i></span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          
          </div>
        </div>
      </div>




    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!------ Include the above in your HEAD tag ---------->

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            Payment Details
                                        </h3>

                                    </div>
                                    <div class="panel-body">
                                        <form role="form">
                                            <div class="form-group">
                                                <label for="cardNumber">
                                                    CARD Holder Name</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="cardNumber"
                                                        placeholder="{{name}}"
                                                        style="background-color:rgb(232, 88, 220) ;" required
                                                        autofocus />
                                                    <span class="input-group-addon"><span
                                                            class="glyphicon glyphicon-lock"></span></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="cardNumber">
                                                    CARD NUMBER</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="cardNumber"
                                                        placeholder="1111 2222 3333 4444"
                                                        style="background-color:rgb(232, 88, 220) ;" required
                                                        autofocus />
                                                    <span class="input-group-addon"><span
                                                            class="glyphicon glyphicon-lock"></span></span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-7 col-md-7">
                                                    <div class="form-group">
                                                        <label for="expityMonth">
                                                            EXPIRY DATE</label>
                                                        <div class="col-xs-7 col-lg-9 pl-ziro">
                                                            <input type="text" class="form-control" id="expityMonth"
                                                                placeholder="03/25"
                                                                style="background-color:rgb(232, 88, 220) ;" required />

                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="col-xs-2 col-md-5 pull-right">
                                                    <div class="form-group">
                                                        <label for="cvCode">
                                                            CV CODE</label>
                                                        <input type="password" class="form-control" id="cvCode"
                                                            placeholder="123"
                                                            style="background-color:rgb(232, 88, 220) ;" required />
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cardNumber">
                                        Amount</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cardNumber" placeholder="{{total}}"
                                            style="background-color:rgb(232, 88, 220) ;color: aliceblue;" readonly />
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-lock"></span></span>
                                    </div>
                                </div>
                                <br />
                                <button class="btn btn-success btn-lg btn-block" (click)="subcribeuser()">Pay</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
